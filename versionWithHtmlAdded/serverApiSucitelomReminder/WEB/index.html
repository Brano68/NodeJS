<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add task :)</title>
</head>
<body>
    <div class="class1">
        
            <input type="text" placeholder="name of task" id="taskName"><br>
            <br>
            <div class="class2">
                Priority: <input type="number" min="1" max="3" id="priority"><br> 
            </div>
            <br>
            <div class="class3">
                Price: <input type="number" min="1" id="price" value="0" step="0.01"><br>
            </div>
            <br>
            <button id="addTask">Add new task</button>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
